<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
<div>
    <h1 id="titulo">Cadastro de Usúarios</h1>
    <p id="subtitulo">Complete suas informações</p>
</div>
<form>
 <fieldset class="grupo">

     <div class="campo">
         <label for="nome"><strong>Nome</strong></label>
         <input type="text" name="nome" id="nome" required>
     </div>

     <div class="campo">
         <label for="sobrenome"><strong>Sobrenome</strong></label>
         <input type="text" name="sobrenome"id="sobrenome" required>
     </div>
    </fieldset>  

     <div class="campo">
         <label for="email"><strong>Email</strong></label>
         <input type ="email"name ="email" id = "email"required>
     </div>
     <div class="campo">
         <label><strong>Em qual parte você desenvolve?</strong></label>
         <label>
             <input type="radio" name="devweb" value="frontend" checked>Front-end
         </label>
         <label>
             <input type="radio" name="devweb" value="backend">Back-end
         </label>
         <label>
             <input type="radio" name="devweb" value="fullstack">FullStack
         </label>
     </div>
     <div class="campo">
         <label for="senioridade"><strong>Senioridade</strong></label>
         <select id="senioridade">
             <option selected disabled value="">Selecione</option>
             <option>Estagiário</option>
             <option>Junior</option>
             <option>Pleno</option>
             <option>Senior</option>
         </select>
     </div>
     <fieldset class="grupo">
         <div id="check">
             <label><strong>Quais tecnologias que utiliza:</strong> </label><br><br>
             <input type= "checkbox" id= "tecnologia1" value="HTML">
             <label for="tecnologia1">HTML</label>
             <input type="checkbox" id="tecnologia2" value="CSS">
             <label for="tecnologia2">CSS</label>
             <input type="checkbox" id="tecnologia3" value="Phyton">
             <label for= "tecnologia3">Python</label>
             <input type="checkbox" id="tecnologia4" value="C#">
             <label for="tecnologia4">C#</label>
             <input type="checkbox" id="tecnologia5" value="PHP">
             <label for="tecnologia5">PHP</label>
             <input type="checkbox" id="tecnologia6" value="Nodejs">
             <label for="tecnologia6">Nodejs</label>
         </div>
     </fieldset>
     <div>
         <br>
         <label><strong>Fale um pouco sobre você:</strong></label>
         <textarea row="6" style="width:50em" id="sobre você" name="sobre você"></textarea>
     </div>
     <button class="botao" type="submit">Concluído</button>
  
</form>

</body>

</html>
